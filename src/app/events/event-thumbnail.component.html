<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail" style="min-height: 210px;">
  <h2>{{event.name}}</h2>
  <div>Date: {{event.date}}</div>
  <div [class.green]="event.time === '8:00 am'">Time: {{event.time}}</div>
  <div>Price: ${{event.price}}</div>
  <div>
    <span>Location: {{event.location.address}}</span>
    <span>&nbsp;</span>
    <span>{{event.location.city}}, {{event.location.country}}</span>
  </div>
</div>
